<div class="container body-content">
  <div class="jumbotron">
    <h1>BrainWare Orders</h1>
    <p class="lead">This is the BrainWare orders page! Welcome</p>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h2>Your Orders</h2>
      <div id="orders"></div>
    </div>
  </div>
  <ul>
    <li *ngFor="let order of orders">
      {{order.Description}} (Total: ${{order.OrderTotal}})
      <ul>
        <li *ngFor="let orderProduct of order.OrderProducts">
          {{orderProduct.Product.Name}} ({{orderProduct.Quantity}} &#64; ${{orderProduct.Price}}/ea)
        </li>
      </ul>
    </li>
  </ul>
  <hr />
  <footer>
    <p>&copy; {{year}} - BrainWare, Inc</p>
  </footer>
</div>
